<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

    <title>Desafio 2</title>

    <link rel="stylesheet" href="https://unpkg.com/huebee@2/dist/huebee.min.css">
    <link rel="stylesheet" href="dracula.css">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="left-container.css">
    <link rel="stylesheet" href="right-container.css">
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <nav>
        <div id="logo-container">
            <img id="logo-img" alt="modalgr" src="../assets/modal.png" />
        </div>

        <input id="searchbar" type="text" placeholder="Busque por algo" />

        <div id="user-container">
            <img id="user-img" alt='user' src="../assets/user.png">
            <p id="user-text">Harry</p>
        </div>
    </nav>

    <section id="left-container">
        <p class="title">MENU</p>
        <div><img src="../assets/editor-de-codigo.svg"> Editor de código</div>
        <div><img src="../assets/comunidade.svg"> Comunidade</div>
    </section>

    <section id="editor">
        <div id="texteditor">
            <div id="buttons">
                <div id="btnred"></div>
                <div id="btnyellow"></div>
                <div id="btngreen"></div>
            </div>
            <div class="code-wrapper">
                <code class="preview hljs language-javascript" contenteditable="true"></code>
            </div>
        </div>

        <button id="hljsSubmit"> Visualizar com o highlight</button>
    </section>

    <section id="right-container">
        <p class="title">SEU PROJETO</p>

        <textarea placeholder="Nome do seu projeto" style="padding-bottom: 2em;"></textarea>
        <textarea placeholder="Descrição do seu projeto" style="padding-bottom: 4em;"></textarea>

        <p class="title">PERSONALIZAÇÃO</p>

        <select id="languageSelect">
            <option value="javascript">Javascript</option>
            <option value="css">CSS</option>
            <option value="html">HTML</option>
        </select>

        <div id="color-changer">
            <input class="color-input" data-huebee='{ "className": "dark-picker" }' />
        </div>

        <button id="submit" type="submit" onclick="handleForm()">Salvar projeto</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://unpkg.com/huebee@2/dist/huebee.pkgd.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
